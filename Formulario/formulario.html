<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario teste da bella">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <header>
        <nav class="teste">
            <a class="cabecalho-menu-item-e">Comunidade</a>
            <a class="cabecalho-menu-item-e">Tutorial</a>
            <a class="cabecalho-menu-item-d">OpenSource</a>
            <a class="cabecalho-menu-item-d">Comandos</a>
            <img class="icon" src="home_black_24dp.svg" alt="icone de home"
        </nav>
    </header>

    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações </p>
        <br> 
    </div>
    <form>
        <fieldset>

            <div> 
                <label>Nome </label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div>
                <label>De qual lado da aplicação você desenvolve?</label>
                <label> 
                    <input type="radio" name="devWeb" value="frontEnd" checked>front-End
                </label>
                <label> 
                    <input type="radio" name="devweb" id="backEnd"> Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="FullStack"> FullStack
                </label>
            </div>

            <div> 
                <label> Senioridade</label>
                <select id="senoridade">
                    <option selected disabled value="">Selecione</option>
                    <option> Junior </option>
                    <option> Pleno </option>
                    <option> Senior </option>
                </select>
            </div>

            <fieldset> 
                <div> 
                    <label>Selecione as tecnologia que utiliza </label> 
                </div>
            </fieldset>
            
        </fieldset>
    </form>


</body>
</html>
